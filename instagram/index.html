<!DOCTYPE html>
<html lang="pt=pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>

    <div class="imagens">
        <img src="fotos/celular.png" class="celular">
        <img src="fotos/insta1.png" class="dentro-cel">
        <img src="fotos/insta2.png" class="dentro-cel troca-img">
    </div>
    <div class="geral">
        <div class="form">
            <img src="fotos/insta-logo.png" class="logo">
            <input placeholder="Nome de usuário, Telefone ou Email">
            <input placeholder="Senha">
            <button>Entrar</button>
            <a href="#" class="face">Entrar com Facebook</a>
            <a href="@" class="esqueceu-senha">Esqueceu a senha</a>
        </div>
        <div class="cadastro">
            <p>Não tem conta? <a href="#" class="link-cadastro">Cadastre-se</a></p>
        </div>
        <p class="paragrafo">Obtenha o aplicativo</p>
        <div class="caixa-app">
            <img src="fotos/google.png" class="apps">
            <img src="fotos/ios.png" class="apps">
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
